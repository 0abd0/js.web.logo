<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circle Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circle-container">
        <!-- Each div represents a circular arc -->
        <div class="arc arc1"></div>
        <div class="arc arc2"></div>
        <div class="arc arc3"></div>
        <div class="arc arc4"></div>
        <div class="arc arc5"></div>
        <!-- Text in the center -->
        <div class="center-text">0abd0</div>
    </div>
    
    <!-- Buttons for controlling the animation -->
    <div class="controls">
        <button id="pause-btn">Pause</button>
        <button id="resume-btn">Resume</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
